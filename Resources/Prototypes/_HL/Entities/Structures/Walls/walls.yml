- type: entity
  id: MountainRock2
  parent: BaseStructure
  name: mountain rock
  suffix: Un-mineable
  description: A dense basalt wall. It is too hard to mine.
  components:
  - type: Sprite
    sprite: _HL/Structures/Walls/mountain_rock_ore.rsi
    state: full
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Occluder
  - type: Airtight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: IconSmooth
    key: walls
    base: rock_
