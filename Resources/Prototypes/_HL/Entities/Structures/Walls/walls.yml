- type: entity
  parent: BaseWall
  id: AbyssalWall
  name: crystalline abyss wall
  components:
  - type: Tag
    tags:
      - Wall
  - type: Sprite
    sprite: _HL/Structures/Walls/crystallineabyss.rsi
  - type: Icon
    sprite: _HL/Structures/Walls/crystallineabyss.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: crystallineabyss

