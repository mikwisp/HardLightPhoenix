- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseDragonObjective
  components:
  - type: Objective
    # difficulty isn't used at all since objective are fixed
    difficulty: 1.5
    issuer: objective-issuer-dragon
  - type: RoleRequirement
    roles:
    - DragonRole

- type: entity
  parent: BaseDragonObjective
  id: CarpRiftsObjective
  components:
  - type: Objective
    icon:
      sprite: Structures/Specific/carp_rift.rsi
      state: icon_blue
  - type: ObjectiveReward
    # Pay the dragon for creating the required three rifts
    amount: 250000
    popupMessage: "You completed your Dragon objective: Carp Rifts. Paid $250,000."
  - type: NumberObjective
    # dragon can only spawn 3 rifts so keep objective the same
    min: 3
    max: 3
    title: objective-carp-rifts-title
    description: objective-carp-rifts-description
  - type: CarpRiftsCondition

- type: entity
  parent: [BaseDragonObjective, BaseSurviveObjective]
  id: DragonSurviveObjective
  name: Survive
  description: You have to stay alive to maintain control.
  components:
  - type: Objective
    icon:
      sprite: Mobs/Aliens/Carps/dragon.rsi
      state: alive
  - type: ObjectiveReward
    # Reward for surviving the round as the dragon
    amount: 150000
    popupMessage: "You survived as the Dragon. Paid $150,000."
    onlyAtRoundEnd: true
